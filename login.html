<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Authentication</title>
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc;">
        <h2 style="text-align: center;">Login Form</h2>
        
        <!-- Login Form -->
        <form action="/login" method="POST">
            <div style="margin-bottom: 15px;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;">
            </div>
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
                Login
            </button>
        </form>

        <hr style="margin: 20px 0;">

        <!-- Registration Form -->
        <h2 style="text-align: center;">Register</h2>
        <form action="/register" method="POST">
            <div style="margin-bottom: 15px;">
                <label for="reg-username">Username:</label><br>
                <input type="text" id="reg-username" name="username" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="reg-email">Email:</label><br>
                <input type="email" id="reg-email" name="email" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="reg-password">Password:</label><br>
                <input type="password" id="reg-password" name="password" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 8px;">
            </div>
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #008CBA; color: white; border: none; cursor: pointer;">
                Register
            </button>
        </form>
    </div>
</body>
</html>
